{% load static %}
    <section id="expectativas" class="section-padding">
      <div class="container">
        <div class="section-header text-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Espectativa Profissional</h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">
          {% for e in expectativas %}
          <div class="col-lg-4 col-md-6 col-xs-12 active">
            <div class="table wow fadeInUp" id="active-tb" data-wow-delay="1.2s">
              <div class="icon-box">
                <i class="{{ e.icone }}"></i>
              </div>
              <ul class="description">
                <li>{{ e.area }}</li>
                <li>{{ e.modalidade }}</li>
                <li>{{ e.horario }}</li>
              </ul>
              <a href="https://api.whatsapp.com/send?phone=5519994589258" class="btn btn-common">Entrar em contato</i></a>
           </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
